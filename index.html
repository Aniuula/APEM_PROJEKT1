<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strona do mega miksowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://markjivko.com/dist/recorder.js"></script>

  </head>
  <body>
    <div class="bg">
      <img src="./images/microphone.png" alt="" class="bg__img bg__img--logo" />
    </div>

    <nav class="navbar border-bottom" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="refreshPage()"> <img src="./images/minilogo.png" alt="Logo" class="logo"/>TuneMIX</a>
        </div>
    </nav>

    <div class="container">

      <div class="row" data-role="controls">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row" data-role="controls">
            <div class="col-lg-6">
              <button class="btn-record" id="recordButton">Nagraj g≈Ços!</button>
            </div>
            <div class="col-lg-6">
              <div class="upload-btn-wrapper">
                <button class="btn-upload" id="uploadButton">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                  </svg>
                </button>
                
                <input type="file" name="uploadedImage" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div data-role="recordings" class="mt-5"></div>

    </div>

    <script src="./recording.js"></script>
  </body>
</html>
