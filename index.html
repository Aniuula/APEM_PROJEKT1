<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strona do mega miksowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://markjivko.com/dist/recorder.js"></script>

  </head>
  <body>
    <div class="bg">
      <img src="./images/microphone.png" alt="" class="bg__img bg__img--logo" />
    </div>

    <nav class="navbar border-bottom" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="refreshPage()"> <img src="./images/minilogo.png" alt="Logo" class="logo"/>TuneMIX</a>
        </div>
    </nav>

    <div class="container">

      <div class="row" data-role="controls">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row" data-role="controls">
            <div class="col-lg-6">
              <button class="btn-record" id="recordButton"</button>
            </div>
            <div class="col-lg-6">
              <div class="upload-btn-wrapper">
                <button class="btn-upload" id="uploadButton">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                  </svg>
                </button>
                
                <input type="file" name="uploadedImage" id="fileInput" style="display: none;"/>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div data-role="recordings" class="mt-5"></div>

    </div>

    <script src="./recording.js"></script>
    <script>
      // JavaScript to trigger file input click when the upload button is clicked
      document.getElementById('uploadButton').addEventListener('click', function() {
        document.getElementById('fileInput').click();
      });
    </script>
  </body>
</html>
