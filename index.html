<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strona do mega miksowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery.min.js"
    ></script>
    <script src="https://markjivko.com/dist/recorder.js"></script>
    <script type="module" src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://unpkg.com/wavesurfer-multitrack/dist/multitrack.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="bg"></div>

    <nav class="navbar border-bottom" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" onclick="refreshPage()">
          <img src="./images/minilogo.png" alt="Logo" class="logo">TuneMIX</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="row" data-role="controls">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row" data-role="controls">
            <div class="col-lg-6">
              <button class="btn-record" id="recordButton"></button>
            </div>
            <div class="col-lg-6">
              <div class="upload-btn-wrapper">
                <button class="btn-upload" id="uploadButton"></button>
                <input
                  type="file"
                  name="uploadedImage"
                  id="fileInput"
                  style="display: none"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div data-role="recordings" class="mt-5" id="audioPlayer"></div>
      <div id="flat-slider-vertical-1"></div>
    </div>

    <script src="./recording.js"></script>
    <script src="./uploading.js"></script>
    <script type="module" src="./mixing.js"></script>
  </body>
</html>
